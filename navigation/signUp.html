<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NexoraSkill</title>
    <link rel="stylesheet" href="signUp.css"> <!-- Reusing the same CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="../images/favicon.ico">
</head>
<body>
<!-- Header Section -->
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="../images/logo.png" alt="Course Registration Logo">
            <link rel="icon" href="images/favicon-16x16.png">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../STUDENT INFORMATION SYSTEM/navigation/courses.html">Courses</a></li>
                <li><a href="../STUDENT INFORMATION SYSTEM/navigation/registration.html">Registration</a></li>
                <li><a href="../STUDENT INFORMATION SYSTEM/navigation/aboutus.html">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Sign Up Section -->
<section class="login-section">
    <div class="login-container">
        <h2>Create Your Account</h2>
        <p class="login-subtitle">Join us today! Please fill in the details to create your account.</p>

        <!-- Social Sign Up Buttons -->
        <div class="social-login">
            <button class="btn-social google">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <button class="btn-social facebook">
                <i class="fab fa-facebook"></i> Continue with Facebook
            </button>
        </div>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Sign Up Form -->
        <form class="login-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn-login">Sign Up</button>
            <p class="signup-link">Already have an account? <a href="logIn.html">Login here</a></p>
        </form>
    </div>
</section>


</html>
