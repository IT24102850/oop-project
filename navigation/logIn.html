<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NexoraSkill</title>
    <link rel="stylesheet" href="logIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="../images/favicon.ico">
</head>
<body>
<!-- Header Section -->
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="../images/logo.png" alt="Course Registration Logo">
            <link rel="icon" href="images/favicon-16x16.png">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../STUDENT INFORMATION SYSTEM/navigation/courses.html">Courses</a></li>
                <li><a href="../STUDENT INFORMATION SYSTEM/navigation/registration.html">Registration</a></li>
                <li><a href="../STUDENT INFORMATION SYSTEM/navigation/aboutus.html">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Login Section -->
<section class="login-section">
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <p class="login-subtitle">Welcome back! Please enter your credentials to access your account.</p>

        <!-- Social Login Buttons -->
        <div class="social-login">
            <button class="btn-social google">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <button class="btn-social facebook">
                <i class="fab fa-facebook"></i> Continue with Facebook
            </button>
        </div>

        <!-- Divider -->
        <div class="divider">
            <span>or</span>
        </div>

        <!-- Login Form -->
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <p class="signup-link">Don't have an account? <a href="#signup">Sign Up</a></p>
        </form>
    </div>
</section>

</html>
